name: Run Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=calculator --cov-report=term-missing --cov-report=html

      - name: Debug Directory
        run: |
          echo "Checking htmlcov directory"
          ls -la htmlcov || echo "Directory htmlcov does not exist"

      - name: List Coverage Files
        run: |
          echo "Listing contents of htmlcov directory"
          ls -R htmlcov || echo "No files found in htmlcov"

